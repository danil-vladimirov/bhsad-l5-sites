<body>
    <div class="container">
        <div class="main">
            <h1>Sites</h1>
            <h2>BHSAD BA GD&nbsp;L5 21/22</h2>
        </div>
        <div class="content">
            <div class="info">
                Collection of websites done during Sites project at British Higher School of Art and Design, Moscow by BA Level 5 Graphic Design students.
            </div>
            <div class="links">
                <iframe src="https://docs.google.com/document/d/e/2PACX-1vRLjtuHIdJDhAC1bKIn-2hKlmuzj-B1dJF4Vwo5HCE3x-YeN9XdvvKxkH1zNR6sntOCaDcsclx1rkrR/pub?embedded=true"></iframe>
            </div>
        </div>
        <div class="footer">
            <li>
                <a href="https://www.notion.so/L5-5ftc1230-Sites-e848b1cc6acb496dbd91cf566b46415b" target="_blank" rel="noopener noreferrer">Project Notion</a>
            </li>
            <li>
               <a href="https://www.instagram.com/graphicdesign_bhsad/" target="_blank" rel="noopener noreferrer">Instagram</a>
            </li>
        </div>
    </div>
    <script>
        // get all iframes that were parsed before this tag
        var iframes = document.getElementsByTagName("iframe");

        for (let i = 0; i < iframes.length; i++) {
            var url = iframes[i].getAttribute("src");
            if (url.startsWith("https://docs.google.com/document/d/")) {
                // create div and replace iframe
                let d = document.createElement('div');
                d.classList.add("embedded-doc"); // optional
                iframes[i].parentElement.replaceChild(d, iframes[i]);

                // CORS request
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onload = function() {
                    // display response
                    d.innerHTML = xhr.responseText;
                };
                xhr.send();
            }
        }
    </script>
    <script src="script/app.js"></script>
</body>
</html>
